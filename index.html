<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Silvera Barbershop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Fundo mais escuro */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            padding-bottom: 40px; /* Aumenta o padding na parte inferior */
            max-width: 375px; /* Largura do iPhone X */
            width: 100%; /* Adiciona largura total */
            margin: 0 auto; /* Centraliza horizontalmente */
            box-sizing: border-box; /* Garante que a largura inclua padding e bordas */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 10px; /* Adiciona espaço abaixo do título */
            transition: color 0.3s ease; /* Transição suave para a cor do título */
        }

        .logo-container {
            margin-top: 20px; /* Adiciona margem superior para centralizar a logo */
        }

        .logo {
            margin-bottom: 10px; /* Reduz a margem inferior da logo */
        }

        .logo img {
            width: 100px;
            height: auto;
            transition: filter 0.3s ease; /* Transição suave para a logo */
            border-radius: 50%; /* Torna a logo circular */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Adiciona uma sombra suave */
        }

        .logo img:hover {
            filter: brightness(1.2); /* Clareia a imagem quando o mouse passa sobre ela */
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease; /* Transição suave para a cor dos links */
        }

        nav ul li a:hover {
            color: #ffc107; /* Altera a cor do link ao passar o mouse sobre ele */
        }

        footer {
            text-align: center;
            padding-top: 20px;
            color: #ffffff;
            font-size: 14px;
        }

        footer p {
            margin: 0;
        }

        .galeria {
            text-align: center;
            margin-top: 20px; /* Adiciona espaço entre o cabeçalho e as fotos */
        }

        .galeria h2 {
            color: #ffc107; /* Altera a cor do texto */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px; /* Adiciona espaço entre as fotos */
        }

        .grid img {
            width: 100%; /* Define a largura total da imagem */
            max-width: 150px; /* Define a largura máxima da imagem */
            height: auto;
            border-radius: 10px; /* Adiciona bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adiciona uma sombra suave */
            transition: transform 0.3s ease; /* Transição suave para o efeito de hover */
        }

        .grid img:hover {
            transform: scale(1.05); /* Aumenta ligeiramente o tamanho da imagem ao passar o mouse sobre ela */
        }

        .marcar-horario {
            text-align: center;
            margin-top: 40px; /* Adiciona espaço entre a galeria e o texto */
            color: #ffffff; /* Cor do texto */
            font-size: 20px; /* Tamanho da fonte */
        }
    </style>
</head>
